<html>
  <head>

    <link href="css/simple.css" rel="stylesheet" type="text/css" media="all">
    <script src='js/jquery.js'></script>

    <!-- ajax global functions - $(document).ajaxStart will fire at the beginning of any ajax function in the whole app-->
    <!-- shows spinner while articles are being $.get'ed -->
    <script src='js/ajax_globals.js'></script>

    <!-- script for getting & displaying old articles and creating & displaying new articles -->
    <script src='src/article_list.js'></script>
    <script src='src/article.js'></script>
    <script src='src/main.js'></script>

  </head>

  <body>

    <!-- ajax loading spinner -->
    <!-- this div will always exist, but shows nothing when image is not there -->
    <div id="ajaxSpinnerContainer" class='centered'>

      <!-- initial css of image is display: none, but changes to display: inline while articles are being $.get'ed -->
      <img src="images/ajax-loader.gif" id="ajaxSpinnerImage" title="working...">

    </div>

    <h3>Simple Ajax Post</h3>

    <br>
    <!-- button to get all articles -->
    <button id='get-articles'>Get Articles</button>

    <!-- form for creating a new article -->
    <!-- the action="localhost" defines where to send the form data when the form is submitted (with default method="get") -->
    <form id='new-article' action='http://localhost:3000/articles'>

      <input type='text' name='title'placeholder="Enter new title">
      <input type='textarea' name='body' placeholder="Enter new contents">
      <input type='submit' value='Create Article'>
    </form>

    <div id='container'>

      <ul id='articles'>Articles
        <!-- articles will go inside here as li elements -->
      </ul>

    </div>
  </body>
</html>
