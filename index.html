<html>
  <head>

    <script src='js/jquery.js'></script>

    <script type="text/javascript" src="src/global_ajax.js"></script>

    <div id="ajaxSpinnerContainer" class='centered'>

    <div class="container">
      <h1>Simple Ajax Get</h1>
      <h2>Articles</h2>

      <form id="new_article" action="http://localhost:3000/articles">
